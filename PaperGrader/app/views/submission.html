<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>
</head>
<body>
<div class="container" id = "topContainer">

    <h1 id = "submissionHeader"> Submit Your Paper</h1>

    <form method = "post" class = "form-horizontal">
        <div class = "form-group">
            <label for ="topics" class = "col-sm-2 control-label">Choose Topic</label>
            <div class = "col-xs-4">
                <select class = "form-control" id="topics" name="topic" ng-model="post.subject">
                    <option value = "Politics">Politics</option>
                    <option value = "English">English</option>
                    <option value = "History">History</option>
                    <option value = "Linguistics">Linguistics</option>
                </select>
            </div>
        </div>
        <div class = "form-group">
          <label for = "descriptionField" class="col-sm-2 control-label">Title</label>
          <div class = "col-xs-4">
              <input type="text" ng-model="post.title" class="form-control input-lg" id="descriptionField" name="description" placeholder="Enter description...">
          </div>

            <label for = "descriptionField" class="col-sm-2 control-label">Description</label>
            <div class = "col-xs-4">
                <input type="text" ng-model="post.description" class="form-control input-lg" id="descriptionField" name="description" placeholder="Enter description...">
    <!--</form>-->
            </div>

        </div>
        <div class = "centerText">
            <section class="content centerText">
                <textarea ng-model="post.body" id="mytextarea"></textarea>
            </section>
            <button id="start" ng-click="submitPost()" type="button" class="btn btn-success btn-filter centerText" data-target="pagado">Submit</button>
        </div>
    </form>


</div>
</body>
</html>
