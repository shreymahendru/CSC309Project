<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="PaperGrader">
<section class="center-block col-md-4" style="float: none; background-color: #171717; border-radius: 2%; opacity: 0.9; text-align: center; color: #4cae4c">
    <div class="login">
       <div class="row">
           <div class="span12">
               <h1>Login to Paper Grader </h1>
           </div>
       </div>
       </div>

    <div class="row">
        <strong>Email :</strong>
        <input type="text" ng-model="loginUser.email" class="form-control">
    </div>
    <br>
    <div class="row">
        <strong>Password :</strong>
        <input type="password" ng-model="loginUser.password" class="form-control">
    </div>
    <br>
    <button ng-click="LogUserIn()">Submit</button>
    </div>

    <div class="login-help">
        <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
</section>

</body>

</html>
