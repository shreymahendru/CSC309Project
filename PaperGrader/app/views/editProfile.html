<html>
<head>

<body>
<div class="container centerText" id = "topContainer">
    <h1>Edit Profile</h1>
        <form method = "post" class = "form-horizontal">

            <div class ="form-group">
                <label for="nameField" class = "col-sm-2 control-label">Name</label>
                <div class = "col-xs-4">
                    <input type = "text" id = "nameField" name = "Name">
                </div>
            </div>

            <div class ="form-group">
                <label for="emailField" class = "col-sm-2 control-label">email</label>
                <div class = "col-xs-4">
                    <input type = "text" id = "emailField" name = "email">
                </div>
            </div>


            <div class ="form-group">
                <label for="passwordField" class = "col-sm-2 control-label">change password</label>
                <div class = "col-xs-4">
                    <input type = "text" id = "passwordField" name = "password">
                </div>
            </div>

            <div class ="form-group">
                <label for="biographyField" class = "col-sm-2 control-label">Biography</label>
                <div class = "col-xs-4">

                    <textarea rows="10" cols="50" name="comment" id = "biographyField">
                    </textarea>
                </div>
            </div>



        </form>

    <button id="saveChanges"  type="button" class="btn btn-success btn-filter centerText" data-target="pagado">Save Changes</button>



</div>
