<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/app/css/style.css">


</head>

<body>
<div class="container centerText" id = "topContainer">
    <h1>Edit Profile</h1>
    <span class="glyphicon glyphicon-cog blueText" style ="font-size: 4em;"> </span>
    <div id = "userInfo">
        <h5 class = "borderBottom boldFont">Name</h5>
        <p>{{user.name}}</p>

        <h5 class = "borderBottom boldFont">Email </h5>
        <p>{{user.email}}</p>

        <h5 class = "borderBottom boldFont">Points  </h5>
        <p>{{user.points}}</p>

        <h5 class = "borderBottom boldFont">Biography</h5>
        <p>{{user.bio || "N/A"}}</p>
    </div>
        <form method = "post" class = "form-horizontal">

            <div class ="form-group">
                <label for="nameField" class = "col-sm-2 control-label">Name</label>
                <div class = "col-xs-4">
                    <input type = "text" ng-model="new.name" id = "nameField" name = "name">
                </div>
            </div>

            <div class ="form-group">
                <label for="emailField" class = "col-sm-2 control-label">email</label>
                <div class = "col-xs-4">
                    <input type = "text" ng-model="new.email" id = "emailField" name = "email">
                </div>
            </div>


            <div class ="form-group">
                <label for="passwordField" class = "col-sm-2 control-label">change password</label>
                <div class = "col-xs-4">
                    <input type = "text" ng-model="new.password" id = "passwordField" name = "password">
                </div>
            </div>

            <div class ="form-group">
                <label for="biographyField" class = "col-sm-2 control-label">Biography</label>
                <div class = "col-xs-4">

                    <textarea rows="10" cols="50" ng-model="new.bio" name="comment" id = "biographyField">
                    </textarea>
                </div>
            </div>



        </form>

    <button id="saveChanges" ng-click="submitChanges(user)"  type="button" class="btn btn-success btn-filter centerText" data-target="pagado">Save Changes</button>



</div>


    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
</body>


</html>
