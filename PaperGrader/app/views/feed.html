<!DOCTYPE html>
<html>
    <head>
    </head>

<body>
<div class="container" id = "topContainer">
    <div class="row">

        <section class="content">
            <h1>Recent Problems</h1>
            <div class="col-md-12 col-md-offset-0">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success btn-filter" data-target="pagado">New Problems</button>
                                <button type="button" class="btn btn-warning btn-filter" data-target="pendiente">My Solved Problems</button>
                                <button type="button" class="btn btn-danger btn-filter" data-target="cancelado">Tags</button>
                            </div>
                        </div>
                        <div class="table-container">
                            <table class="table table-filter">
                                <tbody>
                                <tr ng-repeat="post in posts" data-status="pagado" ng-click="redirect(post._id)">
                                  <td>
                                    <div class="ckbox">
                                        <input type="checkbox" id="checkbox1">
                                        <label for="checkbox1"></label>
                                    </div>
                                </td>
                                <td>
                                    <h4 class="upvotes">{{post.upvotes}}</h4>
                                </td>
                                    <td>

                                    <div class="media" >
                                        <div class="media-body">
                                            <span class="media-meta pull-right">{{post.date}}</span>
                                            <h4 class="title">
                                                {{post.title}}
                                                <span class="pull-right pagado">{{post.subject}}</span>
                                            </h4>
                                            <p class="summary">{{post.description}}</p>
                                        </div>
                                    </div>
                                </td>

                                </tr>



                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="content-footer">
                    <p>

                    </p>
                </div>
            </div>
        </section>

    </div>
</div>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
</body>


</html>
