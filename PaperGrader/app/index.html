<!DOCTYPE html>
<html ng-app="PaperGrader">
<head>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="/app/css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <title ng-bind="title">Online Grader</title>
</head>

<nav class="navbar navbar-inverse navbar-fixed-top" id = "navBarWrapper"  ng-controller="NavBarController">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">OnlineGrader</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" id="navBarList">
        <li ng-if="userIn"><a ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
        <li ng-if="userIn"><a ui-sref="profile({_id: user._id})">My Profile <span class="sr-only">(current)</span></a></li>
        <li ng-if="userIn"><a ui-sref="task">Notifications</a></li>
        <li ng-if="userIn"><a ui-sref="submit">Create a post</a></li>
        <li ng-if="admin"><a ui-sref="admin">Admin Control Panel</a></li>

      </ul>
      <form class="navbar-form navbar-right" role="search" id = "searchBarDiv">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" id = "searchBar">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <!--<li><a href="#"><b>My Points:</b> 650</a></li>-->
        <!--<li data-toggle="modal" data-target="#loginForm"> <a href = "#"><span class ="glyphicon glyphicon-user"></span> Sign Up </a></li>-->
        <!--<li data-toggle="modal" data-target="#loginForm"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>-->
        <li ng-if="userIn"><a href="#">Points: {{user.local.points}}</a></li>
        <li ng-if="userIn" ng-click="logout()"><a> <span class="glyphicon glyphicon-log-out"> Logout</span></a></li>

      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>

<body ng-controller="HomeController">
  <div class="wrapper" id = "topContainer">
    <div ui-view></div>
    <div class="container contentContainer" id ="blurbContainer">
      <div ng-if="!userIn" class="row">
        <div class="col-md-6 col-md-offset-3" id = "toprow">
          <h1 class= "marginTop">Online Grader</h1>
          <p class="lead"> Your own personal teacher to grade your papers. </p>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
  <script src="/app/app.js"></script>
  <script src="/app/controllers/FeedController.js"></script>
  <script src="/app/controllers/HomeController.js"></script>
  <script src="/app/controllers/ProfileController.js"></script>
  <script src="/app/controllers/PostController.js"></script>
  <script src="/app/controllers/SubmitController.js"></script>
  <script src="/app/controllers/NavBarController.js"></script>
  <script src="/node_modules/bootstrap/js/modal.js"></script>
  <script src="/app/controllers/AdminController.js"></script>
  <script src="/app/controllers/SubmitController.js"></script>
  <script src="/app/controllers/EditorController.js"></script>
  <script src="/app/controllers/MyProfileEditorController.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
</body>
</html>
