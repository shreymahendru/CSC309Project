<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form class="form-signin modal fade" id = "loginForm" action="./feed.html">
    <h2 class="form-signin-heading">Please login</h2>
    <input type="text" class="form-control" id = "emailForm" name="username" placeholder="Email Address" required="" autofocus="" />
    <input type="password" class="form-control" id = "passwordForm" name="password" placeholder="Password" required="" />
    <label class="checkbox" id = "rememberButton">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <div id = "socialLogIn">
        <button class="loginBtn loginBtn--facebook">
            Login with Facebook
        </button>
        <button class="loginBtn loginBtn--google" type="submit">
            Login with Google
        </button>

    </div>
    <div class = "centerText">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>

</body>
</html>
