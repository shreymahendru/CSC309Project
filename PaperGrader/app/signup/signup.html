<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="row">
    <div class="center-block col-md-4" style="float: none; background-color: #171717; border-radius: 2%; opacity: 0.9; text-align: center; color: #4cae4c">

       <div class="row">
           <h1>Create an Account</h1>
       </div>
        <div class="row">
            <strong>Name :</strong>
            <input type="text" ng-model="newUser.name" class="form-control">
        </div>

        <div class="row">
            <strong>Email :</strong>
            <input type="text" ng-model="newUser.email" class="form-control">
        </div>

        <div class="row">
            <strong>Password :</strong>
            <input type="password" ng-model="newUser.password" class="form-control">
        </div>

        <button ng-click="createUser()">Submit</button>
    </div>

</div>
</body>
</html>
